<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Let's play rock paper scissors!</h1>
    <div>
      <button id="rock" class="rps-option">
        <image src="rock.png" alt="rock" width="200" height="200"></image>
      </button>
      <button id="paper" class="rps-option">
        <image src="paper.png" alt="paper" width="200" height="200"></image>
      </button>
      <button id="scissors" class="rps-option">
        <image
          src="scissors.png"
          alt="scissors"
          width="200"
          height="200"
        ></image>
      </button>
    </div>
    <div class="result text"></div>
    <div class="score text">Player Score 0 | Computer Score 0</div>
    <div class="end"></div>
    <script src="javascript.js"></script>
  </body>
</html>
